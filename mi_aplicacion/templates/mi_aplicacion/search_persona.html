{% extends 'mi_aplicacion/padre.html' %}

{% block barra %}
<a class="navbar-brand" href="{% url 'personas' %}">Volver</a>
{% endblock barra %}

{% block cabecera %}
<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold">Para ver los resultados. Haga click en Resultados</h1>
                <hr class="divider" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                 <a class="btn btn-primary btn-xl" href="#resultados">Resultados</a>
            </div>
        </div>
    </div>
</header>
{% endblock cabecera %}

{% block ingresos %}
<section class="page-section" id="resultados">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Nombre buscado:</h2>
                <h2 class="mt-0">
                    {{nombre}}
                </h2>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="resultados" name="resultados" type="text" style="height: 10rem"></textarea>
                        <label for="resultados">
                            {% if apellidos %}
                                <h2>Resultados de búsqueda:</h2>
                                <ul>
                                    {% for persona in apellidos %}
                                        <li>{{ persona.nombre }} {{ persona.apellido}} - {{ persona.edad }} años</li>
                                        <p>Correo electronico: {{ persona.email }}</p>
                                    {% endfor %}
                                </ul>
                            {% else %}
                                <p>No se encontraron resultados.</p>
                            {% endif %}
                        </label>
                    </div> 
                    <div class="d-grid">
                        <a class="btn btn-primary btn-xl" href="{% url 'buscar_persona' %}">Volver</a>
                    </div>
            </div>
        </div>
    </div>
</section>
{% endblock ingresos %}
